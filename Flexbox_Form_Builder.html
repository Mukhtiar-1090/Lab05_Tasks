<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Form Builder</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    /* === Flex Section === */
    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1 1 45%; /* Two columns on desktop */
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }

    textarea {
      resize: vertical;
    }

    /* === Full-width Elements === */
    .form-group.full {
      flex: 1 1 100%;
    }

    /* === Submit Button === */
    .submit-btn {
      background: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      align-self: flex-end;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    /* === Responsive Layout === */
    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%; /* Stack on mobile */
      }

      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Responsive Flexbox Form Builder</h2>

    <!-- Personal Info Section -->
    <div class="form-section">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter first name">
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter last name">
      </div>

      <div class="form-group full">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
    </div>

    <!-- Contact Section -->
    <div class="form-section">
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+92 3xx xxxxxxx">
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country">
          <option>Pakistan</option>
          <option>USA</option>
          <option>UK</option>
          <option>Canada</option>
        </select>
      </div>
    </div>

    <!-- Message Section -->
    <div class="form-section">
      <div class="form-group full">
        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
      </div>
    </div>

    <!-- Submit -->
    <button class="submit-btn">Submit Form</button>
  </div>

</body>
</html>
