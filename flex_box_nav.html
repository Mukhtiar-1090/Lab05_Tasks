<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 4: Flexbox Navigation System</title>
<style>
/* General Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f8f8f8;
}

/* ===== MAIN NAVIGATION ===== */
nav {
  background: #333;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

nav .logo {
  font-size: 22px;
  font-weight: bold;
}

nav ul {
  display: flex;
  list-style: none;
  gap: 20px;
}

nav ul li {
  position: relative;
}

nav a {
  text-decoration: none;
  color: white;
  padding: 8px 12px;
  transition: background 0.3s;
}

nav a:hover {
  background: #555;
  border-radius: 5px;
}

/* ===== DROPDOWN MENU ===== */
nav ul li .dropdown {
  display: none;
  position: absolute;
  top: 35px;
  left: 0;
  background: #444;
  flex-direction: column;
  min-width: 150px;
}

nav ul li:hover .dropdown {
  display: flex;
}

.dropdown a {
  padding: 10px;
}

/* ===== HAMBURGER MENU ===== */
.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.menu-toggle div {
  width: 25px;
  height: 3px;
  background: white;
  margin: 4px 0;
  transition: all 0.3s ease;
}

/* ===== SIDEBAR NAVIGATION ===== */
.sidebar {
  background: #222;
  color: white;
  width: 200px;
  height: 100vh;
  position: fixed;
  top: 0;
  left: -200px;
  display: flex;
  flex-direction: column;
  justify-content: start;
  padding-top: 60px;
  transition: transform 0.4s ease;
}

.sidebar a {
  color: white;
  text-decoration: none;
  padding: 15px;
  border-bottom: 1px solid #333;
}

.sidebar a:hover {
  background: #333;
}

/* ===== RESPONSIVE DESIGN ===== */
@media (max-width: 768px) {
  nav ul {
    display: none;
  }

  .menu-toggle {
    display: flex;
  }

  /* When sidebar is active */
  .sidebar.active {
    transform: translateX(200px);
    left: 0;
  }
}

/* Animation for menu toggle */
.menu-toggle.active div:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.menu-toggle.active div:nth-child(2) {
  opacity: 0;
}
.menu-toggle.active div:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}
</style>
</head>
<body>

<!-- ===== HEADER NAVIGATION ===== -->
<nav>
  <div class="logo">UET Peshawar</div>
  <ul>
    <li><a href="#">Home</a></li>
    <li>
      <a href="#">Departments ‚ñæ</a>
      <div class="dropdown">
        <a href="#">CS Department</a>
        <a href="#">Civil</a>
        <a href="#">Electrical</a>
      </div>
    </li>
    <li><a href="#">Admissions</a></li>
    <li><a href="#">About</a></li>
  </ul>
  <div class="menu-toggle" id="menu-toggle">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<!-- ===== SIDEBAR NAVIGATION ===== -->
<div class="sidebar" id="sidebar">
  <a href="#">üè† Home</a>
  <a href="#">üìö Courses</a>
  <a href="#">üë®‚Äçüè´ Faculty</a>
  <a href="#">üìû Contact</a>
</div>

<script>
const menuToggle = document.getElementById("menu-toggle");
const sidebar = document.getElementById("sidebar");

menuToggle.addEventListener("click", () => {
  menuToggle.classList.toggle("active");
  sidebar.classList.toggle("active");
});
</script>

</body>
</html>
