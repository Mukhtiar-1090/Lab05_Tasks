<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 3: Positioning Challenge</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Fixed Header */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: darkblue;
  color: white;
  padding: 15px;
  text-align: center;
  z-index: 10;
}

.sidebar {
  position: sticky;
  top: 70px;
  background: #eee;
  width: 200px;
  padding: 10px;
  height: 300px;
  float: left;
}

.content {
  margin-left: 220px;
  padding: 80px 20px;
}

/* Modal Box */
.modal {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300px;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 20px;
  transform: translate(-50%, -50%);
  z-index: 20;
  border-radius: 10px;
}

/* Responsive Behavior */
@media (max-width: 700px) {
  header { position: static; }
  .sidebar {
    position: static;
    width: 100%;
    float: none;
    height: auto;
  }
  .content {
    margin: 0;
    padding: 10px;
  }
  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    transform: none;
    border-radius: 0;
  }
}
</style>
</head>
<body>

<header>Fixed Header (becomes static on mobile)</header>

<div class="sidebar">Sticky Sidebar (stacks on mobile)</div>

<div class="content">
  <h2>Main Content</h2>
  <p>Scroll down to see sticky behavior and modal positioning.</p>
  <div class="modal">
    <h3>Modal Dialog</h3>
    <p>This modal is absolutely positioned on desktop and full-screen on mobile.</p>
  </div>
</div>

</body>
</html>
