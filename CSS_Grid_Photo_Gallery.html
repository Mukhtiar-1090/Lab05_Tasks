<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 6: CSS Grid Photo Gallery</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #f5f5f5;
  color: #333;
}

h1 {
  text-align: center;
  color: #0047AB; /* UET Blue */
  margin: 20px 0;
}

/* ===== GRID CONTAINER ===== */
.gallery {
  display: grid;
  grid-template-areas:
    "item1 item2 item3"
    "item4 item5 item3"
    "item6 item7 item8";
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  padding: 20px;
}

/* ===== GRID ITEMS ===== */
.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.gallery-item:hover {
  transform: scale(1.03);
}

/* Assign grid areas */
.item1 { grid-area: item1; }
.item2 { grid-area: item2; }
.item3 { grid-area: item3; }
.item4 { grid-area: item4; }
.item5 { grid-area: item5; }
.item6 { grid-area: item6; }
.item7 { grid-area: item7; }
.item8 { grid-area: item8; }

/* Image styling */
.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* ===== HOVER OVERLAY ===== */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  color: white;
  opacity: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  transition: opacity 0.3s ease;
}

.gallery-item:hover .overlay {
  opacity: 1;
}

/* ===== RESPONSIVE DESIGN ===== */
@media (max-width: 900px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
    grid-template-areas:
      "item1 item2"
      "item3 item4"
      "item5 item6"
      "item7 item8";
  }
}

@media (max-width: 600px) {
  .gallery {
    grid-template-columns: 1fr;
    grid-template-areas:
      "item1"
      "item2"
      "item3"
      "item4"
      "item5"
      "item6"
      "item7"
      "item8";
  }
}
</style>
</head>
<body>

<h1>Task 6: CSS Grid Photo Gallery</h1>

<div class="gallery">
  <div class="gallery-item item1">
    <img src="A1.JPG" alt="Gallery Image 1">
    <div class="overlay">Campus Life</div>
  </div>
  <div class="gallery-item item2">
    <img src="B2.jpg" alt="Gallery Image 2">
    <div class="overlay">Labs</div>
  </div>
  <div class="gallery-item item3">
    <img src="C3.jpg" alt="Gallery Image 3">
    <div class="overlay">Events</div>
  </div>
  <div class="gallery-item item4">
    <img src="D4.jpg" alt="Gallery Image 4">
    <div class="overlay">Library</div>
  </div>
  <div class="gallery-item item5">
    <img src="E5.jpg" alt="Gallery Image 5">
    <div class="overlay">Workshops</div>
  </div>
  <div class="gallery-item item6">
    <img src="F6.jpg" alt="Gallery Image 6">
    <div class="overlay">Sports</div>
  </div>
  <div class="gallery-item item7">
    <img src="G7.jpg" alt="Gallery Image 7">
    <div class="overlay">Graduation</div>
  </div>
  <div class="gallery-item item8">
    <img src="H8.JPG" alt="Gallery Image 8">
    <div class="overlay">Faculty</div>
  </div>
</div>

</body>
</html>
